<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Enter Book details</h2>
    <form action="#" class="form-container">
        <input type="text" id="title" placeholder="Title of the book" class="item-width">
        <input type="text" id="author" placeholder="Author of the book" class="item-width">
        <input type="number" id="noOfPages" placeholder="Pages in the book" class="item-width">
        <input type="text" id="readingStatus" placeholder="Have you read the book?" class="item-width">
        <button type="button" id="addBookBtn">Add Book to Library</button>
    </form>
    <div class="flex-card-book">
        <div class="heading">
            <p>Name of the book</p>
            <p>Author</p>
            <p>No of pages</p>
            <p>Have you read the book?</p>
        </div>
        <div id="output"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
